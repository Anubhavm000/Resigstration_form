<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <title>Registration Page</title>

    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="static/css/main.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="page-wrapper bgColor p-t-130 p-b-100 font-poppins">
        <h1 class="head1">Registration</h1>
        
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <!-- <h2 class="title">Registration Form</h2> -->
                    <form id="form_id" method="POST" action="{% url 'reg' %}">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">1. नाम (NAME)E</label>
                                    <input class="input--style-4" type="text" id="firstname" name="first_name" placeholder="Enter First Name">
                                    
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">2. कक्षा (CLASS)</label>
                                    <select id="classname" name="classname" class="form-control">
                                        <option selected>---SELECT---</option>
                                        <option value="B.Tech">B.Tech</option> 
                                        <option value="M.Tech">M.Tech</option> 
                                        <option value="B.C.A">B.C.A</option> 
                                        <option value="M.C.A">M.C.A</option> 
                                        <option value="B.B.A">B.B.A</option> 
                                        <option value="M.B.A">M.B.A</option> 
                                        <option value="MBBS">	MBBS</option> 
                                        <option value="BAMS">	BAMS</option> 
                                        <option value="	B.Sc / B.A. / B.Com">	B.Sc / B.A. / B.Com</option> 
                                        <option value="	M.Sc / M.A / M.Com">	M.Sc / M.A / M.Com</option>
                                        <option value="B.Ed / M.Ed">	B.Ed / M.Ed</option>
                                        <option value="Ph.D">	Ph.D</option>
                                        <option value="Other">	Other</option>
                                    </select>
                                    <!-- <input class="input--style-4" type="text" name="last_name" placeholder="Enter Last Name"> -->
                                </div>
                            </div>
                        </div>
                       
                        <div >
                            <div class="col-10">
                                <div class="input-group">
                                    <label class="label"> 3. महाविद्यालय / संस्थान का नाम ( NAME OF COLLEGE / INSTITUTION </label>
                                    <input class="input--style-4"  id="institution" name="institution" placeholder="Enter your college/ institution name">
                                    <p id="email_err" style="margin-left:4vh; color:#F00;font-size:small; "></p>

                                </div>
                            </div>
                            
                        </div>
                        <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">4.संपर्क सूत्र ( CONTACT NUMBER)</label>
                                <input class="input--style-4" type="text" id ="phone1" name="phone1" placeholder="Enter your Mobile Number">
                                <p id="mob_err" style="margin-left:4vh; color:#F00;font-size:small; "></p>

                            </div>
                        </div>
                        
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">5. ई- मेल  (E- MAIL)</label>
                                    <input class="input--style-4" type="email" id="email" name="email" placeholder="Enter your email address">
                                    <p id="email_err" style="margin-left:4vh; color:#F00;font-size:small; "></p>

                                </div>
                            </div>
                            
                       
                    </div>
                        <div class="row row-space">
                        
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">6. अभिरुचि (INTREST)</label>
                                <select id="interest" name="interest" class="form-control">
                                    <option selected>---SELECT---</option>
                                    <option value="Social Media">सोशल मीडिया (Social Media)</option> 
                                    <option value="Singing">	गायन (Singing)</option> 
                                    <option value="Dancing">नृत्य  ( Dancing )</option> 
                                    <option value="Playing musical instruments">संगीत उपकरणों को बजाना (Playing musical instruments)</option> 
                                    <option value="Playing Outdoor Games">मैदानी खेल खेलना ( Playing Outdoor Games)</option> 
                                    <option value="Playing Indoor Games">इंडोर खेल खेलना (Playing Indoor Games)</option> 
                                    <option value="Environmental conservation">पर्यावरण संरक्षण (Environmental conservation)</option> 
                                    <option value="Social services">सेवा कार्य ( Social services)</option> 
                                    <option value="Software">सॉफ्टवेयर (Software)</option> 
                                    <option value="Help for needy people">निर्धन जनों की सहायता करना ( Help for needy people)</option>
                                    
                                </select>
                                <!-- <input class="input--style-4" type="text" id="dob" name="dob" placeholder="Enter your date of birth"> -->
                                		   </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">7. आपने कभी सेवा कार्य किया है ?</label>
                                <select id="workedearlier" name="workedearlier" class="form-control">
                                    <option selected>---SELECT---</option>
                                    <option value="Yes">हां (Yes)</option> 
                                    <option value="No">नही (No)</option> 
                                   
                                    
                                </select>
                                <!-- <input class="input--style-4" type="text" id="dob" name="dob" placeholder="Enter your date of birth"> -->
                                		   </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">8. क्या आप कभी राष्ट्रीय स्वयंसेवक संघ के कार्यक्रमों में आये हैं ?</label>
                                <select id="attended" name="attended" class="form-control">
                                    <option selected>---SELECT---</option>
                                    <option value="Yes">हां (Yes)</option> 
                                    <option value="No">नही (No)</option> 
                                   
                                    
                                </select>
                                <!-- <input class="input--style-4" type="text" id="dob" name="dob" placeholder="Enter your date of birth"> -->
                                		   </div>
                        </div>
                    </div>
    
                    <div class="row row-space">
                        
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">9. संघ का कोई प्रशिक्षण हुआ है ?</label>
                                <select id="training" name="training" class="form-control">
                                    <option selected>---SELECT---</option>
                                    <option value="प्राथमिक शिक्षा वर्ग">प्राथमिक शिक्षा वर्ग</option> 
                                    <option value="संघ शिक्षा वर्ग - प्रथम वर्ष">संघ शिक्षा वर्ग - प्रथम वर्ष</option> 
                                    <option value="संघ शिक्षा वर्ग - द्वितीय  वर्ष">संघ शिक्षा वर्ग - द्वितीय  वर्ष</option> 
                                    <option value="संघ शिक्षा वर्ग - तृतीय वर्ष">संघ शिक्षा वर्ग - तृतीय  वर्ष</option> 
                                   
                                    
                                </select>
                                <!-- <input class="input--style-4" type="text" id="dob" name="dob" placeholder="Enter your date of birth"> -->
                                		   </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">10. क्या आप संघ से जुड़ना चाहते है?</label>
                                <select id="join" name="join" class="form-control">
                                    <option selected>---SELECT---</option>
                                    <option value="Yes">हां (Yes)</option> 
                                    <option value="No">नही (No)</option> 
                                   
                                    
                                </select>
                                <!-- <input class="input--style-4" type="text" id="dob" name="dob" placeholder="Enter your date of birth"> -->
                                		   </div>
                        </div>
                    </div>
                    
                    
                        <div class="p-t-15">
                            <button id="signup" class="btn btn--radius-2 btn--green" type="button">Register</button>
                        </div>
                    </form>
                    <div class="p-t-15">
                    <div class="w3-container">
                        <!-- <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">View All Registered Users </button> -->
                      
                        <div id="id01" class="w3-modal">
                          <div class="w3-modal-content">
                            <div class="w3-container">
                              <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                              
<table id="customers">
    <th>Sr No.</th>
      <th>Name</th>
      <th>Class</th>
      <th>Name of Institution</th>
    <th>Contact Number</th>
    <th>Email</th>
    <th>Interest</th>
    <th>Done any work Before</th>
  <th>Attended an event before</th>
  <th>Any Training before</th>
  <th>want to join</th>
    <th>Actions</th>
    <tbody id="data"> </tbody>

  </table>
  
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                
                  
          </div>
        </div>
      </div>
            </div>
        </div>
    </div>


      
    

    <!-- <script src="vendor/jquery/jquery.min.js"></script>    
    <script src="vendor/select2/select2.min.js"></script>
     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/global.js"></script>

	<script>
		$(document).ready(function () {
			 $.ajax({ // create an AJAX call...
			  type: 'GET',
			  url: 'view',
			  success: function (response) {
			  	 	var cnt=1;
					var result = '';
					// Display the returned data in browser
					var data=response["user_data"]
					console.log(data)
					for (var i = 0; i < data.length; i++) {

					 result = result + '<tr> <td>'+cnt+'</td><td>'+data[i]['firstname']+'</td><td>'+data[i]['classname']+'</td><td>'+data[i]['institution']+'</td><td>'+data[i]['phone1']+'</td><td>'+data[i]['email']+'</td><td>'+data[i]['interest']+'</td><td>'+data[i]['workedearlier']+'</td><td>'+data[i]['attended']+'</td><td>'+data[i]['training']+'</td><td>'+data[i]['join']+'</td><td><button class="del" ><i class="fa fa-trash" onclick="Delete_me('+data[i]['id']+')"></i></button></td></tr>';
					 cnt = cnt+1;
					}
					$('#data').html(result);
                   
			  }
			  });

		});
	</script>

<script>
$("#signup").on('click', function(){
	$.ajax({ // create an AJAX call...
        data: $('#form_id').serialize(), // get the form data
        type: $('#form_id').attr('method'), // GET or POST
        url: $('#form_id').attr('action'), // the file to call
        success: function (response) { // on success..
             console.log(response);
           if(response.status==1){
			swal({title: "Success", text: "User Added Successfully", type:
            "success"}).then(function(){
             window.location.reload();
   }
);
           }else{
           		swal("Something went Wrong!!!!")
           }
           }
        });
    }); 
</script>

<script>
    function Delete_me(id){
	URl=$.get("/delete?id="+id,function(response) {
		if(response.status==1){

			swal({title: "Success", text: "Data Deleted Successfully", type:
"success"}).then(function(){
   window.location.reload();
   }
);
           }else{
           		swal("Something went Wrong!...")
           }
	});
}
</script>

</body>
</html>
